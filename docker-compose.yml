version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: echopub_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: echopub
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - echopub_network

  # EchoPub Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: echopub_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/echopub?authSource=admin
      - JWT_SECRET=your_jwt_secret_here
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - echopub_network

volumes:
  mongodb_data:
    driver: local

networks:
  echopub_network:
    driver: bridge
